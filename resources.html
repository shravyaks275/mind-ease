    <style>
        body {

        }
            .nav-container {

        nav a {
            color: white;
            text-decoration: none;

            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        .featured-content {
            text-align: center;
            background-color: #ddd;
            padding: 20px;
            margin: 10px 0;
        }

        .recent-articles {
            background-color: #eee;
            padding: 20px;
            margin: 10px 0;
        }

        footer {
            background-color: #4CAF50;
            color: white;

		} .container {

	.container h1 
	{ 
	color: #4CAF50; 
	text-align: center; 
	}
	.video-feed
	{ 
	display: flex;
	flex-direction: column;
	align-items: center; 
	} 
	.video
	{ 
	margin: 20px 0;
	}
	.menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 10px;
        }

        .logo {
            
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;

            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="C:\Users\user\Downloads\logo for mental health website.png">
            </div>
            <span class="menu-icon" onclick="openNav()">&#9776;</span>
            <h1>MINDEASE</h1>
        </div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="meditations.html">Guided Meditations</a>
        <a href="exercises.html">Stress-Relief Exercises</a>
        <a href="mood-tracking.html">Mood Tracking</a>
        <a href="resources.html">Feed</a>
    </nav>

    <div class="container">
        <h1>Fun Video Feed</h1>
        <div class="video-feed" id="video-feed">
            <!-- Videos will be dynamically added here -->
        </div>
    </div>

    <footer>
        &copy; 2024 Mental Health and Stress Relief Companion
    </footer>

    <script>
        // Sample data for video URLs
        const videos = [
            'https://www.youtube.com/embed/1Ne1hqOXKKI', // Example YouTube URL
            'https://www.youtube.com/embed/tgbNymZ7vqY', // Example YouTube URL
            // Add more URLs of happy and fun videos
        ];

        function loadVideos() {
            const videoFeed = document.getElementById('video-feed');
            videos.forEach(url => {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video';
                videoContainer.innerHTML = `<iframe width="560" height="315" src="${url}" frameborder="0" allowfullscreen></iframe>`;
                videoFeed.appendChild(videoContainer);
            });
        }

        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>

</body>
